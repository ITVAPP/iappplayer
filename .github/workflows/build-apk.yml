name: Build APK
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
      
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.5'
      
      - name: Build APK
        run: |
          # 在根目录获取依赖
          flutter pub get
          
          # 进入 example 目录
          cd example
          
          # 在 example 目录获取依赖
          flutter pub get
          
          # 清理之前的构建
          flutter clean
          
          # 再次获取依赖，确保 .dart_tool 目录正确生成
          flutter pub get
          
          # 构建 APK
          flutter build apk --release
      
      - uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: example/build/app/outputs/flutter-apk/app-release.apk
