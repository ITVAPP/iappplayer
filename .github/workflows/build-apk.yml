name: Build APK with Error Detection
on:
  workflow_dispatch:  # 允许手动触发

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      # 1. 获取代码
      - uses: actions/checkout@v4
      
      # 2. 安装 Java
      - uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '11'
      
      # 3. 安装 Flutter
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.5'
      
      # 4. 检查项目结构和关键文件
      - name: Check Android Project Structure
        run: |
          echo "=== 检查项目结构 ==="
          ls -la
          ls -la example/ || echo "example目录不存在"
          
          echo "=== 检查Android目录结构 ==="
          find example/android -type f -name "*.java" -o -name "*.kt" -o -name "AndroidManifest.xml" 2>/dev/null || echo "无Android文件"
      
      # 5. 检查MainActivity文件
      - name: Check MainActivity Files
        run: |
          echo "=== 检查MainActivity文件 ==="
          cd example
          
          # 查找所有MainActivity文件
          find android/ -name "MainActivity*" -type f 2>/dev/null || echo "未找到MainActivity文件"
          
          # 显示MainActivity内容
          for file in $(find android/ -name "MainActivity*" -type f 2>/dev/null); do
            echo "=== 文件: $file ==="
            cat "$file"
            echo ""
          done
      
      # 6. 检查AndroidManifest.xml
      - name: Check AndroidManifest.xml
        run: |
          echo "=== 检查AndroidManifest.xml ==="
          cd example
          
          # 查找并显示AndroidManifest.xml
          find android/ -name "AndroidManifest.xml" -type f 2>/dev/null | while read file; do
            echo "=== 文件: $file ==="
            cat "$file"
            echo ""
          done
      
      # 7. 检查Flutter Embedding配置
      - name: Check Flutter Embedding Configuration
        run: |
          echo "=== 检查Flutter Embedding配置 ==="
          cd example
          
          # 在所有Android文件中搜索v1 embedding相关内容
          echo "--- 搜索FlutterActivity导入 ---"
          grep -r "import.*FlutterActivity" android/ 2>/dev/null || echo "未找到FlutterActivity导入"
          
          echo "--- 搜索GeneratedPluginRegistrant ---"
          grep -r "GeneratedPluginRegistrant" android/ 2>/dev/null || echo "未找到GeneratedPluginRegistrant"
          
          echo "--- 搜索flutterEmbedding配置 ---"
          grep -r "flutterEmbedding" android/ 2>/dev/null || echo "未找到flutterEmbedding配置"
          
          echo "--- 搜索FlutterApplication ---"
          grep -r "FlutterApplication" android/ 2>/dev/null || echo "未找到FlutterApplication"
      
      # 8. 获取依赖
      - name: Get Dependencies
        run: |
          echo "=== 获取主项目依赖 ==="
          flutter pub get
          
          echo "=== 获取example依赖 ==="
          cd example
          flutter pub get
      
      # 9. Flutter Doctor检查
      - name: Flutter Doctor
        run: |
          echo "=== Flutter Doctor ==="
          flutter doctor -v
      
      # 10. 尝试构建并捕获详细错误
      - name: Build APK with Detailed Error Capture
        run: |
          echo "=== 开始构建APK ==="
          cd example
          
          # 尝试构建并捕获所有输出
          flutter build apk --release --verbose 2>&1 | tee ../build_output.log
          
          echo "=== 构建完成，检查结果 ==="
          echo "构建退出码: $?"
          
          # 显示构建日志的关键部分
          echo "--- 构建日志摘要 ---"
          grep -E "(Built|Error|Exception|Failed)" ../build_output.log || echo "未找到关键构建信息"
          
          # 查找APK文件位置
          echo "=== 查找生成的APK文件 ==="
          find . -name "*.apk" -type f 2>/dev/null || echo "未找到APK文件"
          
          # 检查build目录结构
          echo "=== 检查build目录结构 ==="
          if [ -d "build" ]; then
            find build/ -type f -name "*.apk" 2>/dev/null || echo "build目录中无APK文件"
            echo "--- build目录结构 ---"
            find build/ -type d | head -20 || echo "无build目录结构"
          else
            echo "build目录不存在"
          fi
          
          # 检查Android输出目录
          echo "=== 检查Android输出目录 ==="
          if [ -d "android" ]; then
            find android/ -name "*.apk" -type f 2>/dev/null || echo "android目录中无APK文件"
          fi
      
      # 11. 查找并上传APK
      - name: Find and Upload APK
        run: |
          cd example
          echo "=== 查找所有APK文件 ==="
          find . -name "*.apk" -type f 2>/dev/null || echo "未找到任何APK文件"
          
          # 检查是否有APK文件
          if [ $(find . -name "*.apk" -type f 2>/dev/null | wc -l) -eq 0 ]; then
            echo "构建可能失败，显示构建日志:"
            cat ../build_output.log
            exit 1
          fi
      
      - name: Upload APK Files
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: flutter-apks
          path: example/**/*.apk
      
      # 12. 总是上传构建日志
      - name: Upload Build Log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-log
          path: build_output.log
