name: Build APK
on:
  workflow_dispatch:  # 允许手动触发

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      # 1. 获取代码
      - uses: actions/checkout@v4
      
      # 2. 安装 Java 17
      - uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
      
      # 3. 安装 Flutter
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.5'
      
      # 4. 获取依赖
      - name: Get dependencies
        run: |
          flutter pub get
          cd example
          flutter pub get
      
      # 5. 构建 APK（失败也继续）
      - name: Build APK
        id: build
        continue-on-error: true
        run: |
          cd example
          flutter build apk --release
      
      # 6. 检查构建结果
      - name: Check build result
        if: steps.build.outcome == 'failure'
        run: |
          echo "==================== 构建失败 ===================="
          echo "请检查上面的错误信息"
          exit 1
      
      # 7. 查找APK文件
      - name: Find APK files
        if: always()
        run: |
          echo "查找所有APK文件..."
          find example -name "*.apk" -type f 2>/dev/null || echo "未找到APK文件"
      
      # 8. 上传 APK（如果存在）
      - name: Upload APK
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: |
            example/build/app/outputs/flutter-apk/*.apk
            example/build/app/outputs/apk/release/*.apk
          if-no-files-found: warn
